<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-1</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnav{
            overflow: hidden;
            background-color: #333;
            
        }
        .topnav a{
            float: left;
            color: #1affa3;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover{
            color: black;
            background-color: #ddd;
        }
        .topnav a.active{
            background-color: #ffe066;
            color: black;
        }
    </style>

<body>
    

    


    


    <div class="topnav">
        <a href="./navbar.html" class="active">Home</a>
        <a href="./slider.html">About us</a>
        <a href="">Gallery</a>
        <a href="">Contact Us</a>
    </div>

    <section>
        <img  class="mySlides"  src="./Lion.jpeg" alt="" height="500px">
        <img  class="mySlides"  src="./Tiger.jpeg" alt="" height="500px">
        <img  class="mySlides"  src="./logo.png" alt="" height="500px">
        <img  class="mySlides"  src="./wallyisfast.jpeg" alt="" height="500px">
    </section>

    <script>
        var myIndex = 0;
        carousel();

        function carousel(){
            var i;
            var x = document.getElementsByClassName("mySlides");

            for (i = 0; i < x.length; i++){
                 x[i].style.display = "none";
            }

            myIndex++;

            if (myIndex > x.length){
                myIndex = 1;
            }

            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 3000)
        }
    </script>

</head>
</body>
</html>
